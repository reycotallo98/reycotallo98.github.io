<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.comunixgroup.com%2Fque-es-un-insider%2F&psig=AOvVaw18G7xn8MKaf7r8jpJuWkoS&ust=1684440826072000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCKDegqCV_f4CFQAAAAAdAAAAABAE">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/red">Red Team</a>
            <a href="{{ site.baseurl }}/blue">Blue Team</a>
            <a href="{{ site.baseurl }}/dev">Desarrollo</a>
            <a href="{{ site.baseurl }}/about">About</a>
          
         
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
   
  </body>
</html>
