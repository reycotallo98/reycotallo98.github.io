<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="https://www.comunixgroup.com/wp-content/uploads/2022/06/iconos-hacker-insider-250x200.png">
    {% include head-custom.html %}

<link rel="stylesheet" href="{{ "/assets/tipuesearch/css/normalize.css" | relative_url }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{{ "/assets/tipuesearch/tipuesearch_content.js" | relative_url }}"></script>
<link rel="stylesheet" href="{{ "/assets/tipuesearch/css/tipuesearch.css" | relative_url }}">
<script src="{{ "/assets/tipuesearch/tipuesearch_set.js" | relative_url }}"></script>
<script src="{{ "/assets/tipuesearch/tipuesearch.min.js" | relative_url }}"></script>

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/red" class="red">Red Team</a>
            <a href="{{ site.baseurl }}/blue" class="blue">Blue Team</a>
            <a href="{{ site.baseurl }}/dev" class="dev">Desarrollo</a>
            <a href="{{ site.baseurl }}/about">About</a>
          
         
        </section>
      </div>
    </header>
     <div class="container">
<form action="{{ page.url | relative_url }}">
  <div class="col">
  <div class="tipue_search_left col"><img src="{{ "/assets/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon"></div>
  <div class="tipue_search_right col"><input type="text" name="q" id="tipue_search_input" title="At least 3 characters" required></div>
<div style="clear: both;"></div>
</form>

<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch();
});
</script>
   
      <section id="main_content">
        {{ content }}
      </section>
    </div>
       <a href="https://github.com/reycotallo98" class="btn btn-github mb-2"><span class="icon"></span>View GitHub</a>
       
       
       
   <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NFL1HHC6DX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NFL1HHC6DX');
</script>
  </body>
</html>
